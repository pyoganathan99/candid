<html>

<head>
    <title>CANDiD 2.0</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .card {
            padding: 24px;
            box-shadow: 1px 1px 1px 1px #dddddd;
            width: fit-content;
            margin: 12px;
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">

            <div class="mdl-layout__header-row" style="padding:0px;">

                <div class="mdl-layout-spacer"></div>
                <span class="mdl-layout-title">CANDiD 2.0</span>
                <div class="mdl-layout-spacer"></div>

            </div>

        </header>

        <main class="mdl-layout__content" style="padding:4vw;">
            <center id='content'>
            <div class="mdl-spinner mdl-js-spinner is-active"></div>
            </center>
        </main>

    </div>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBhcNrSqjHRsC9n9DThcHtHAac8EVmeiew",
            authDomain: "candid-2-0.firebaseapp.com",
            databaseURL: "https://candid-2-0.firebaseio.com",
            projectId: "candid-2-0",
            storageBucket: "candid-2-0.appspot.com",
            messagingSenderId: "809387437907"
        };
        firebase.initializeApp(config);

        firebase.database().ref('/').once('value', function (snapshot) {
            document.getElementById('content').innerHTML = "";
            for (var a in snapshot.val()) {
                if (snapshot.val().hasOwnProperty(a)) {
                    document.getElementById('content').innerHTML += cardbuilder(a, snapshot.val()[a].details.name);
                }
            }
        });

        function cardbuilder(id, name) {
            return "<div class='card' onclick=\"window.location.href='index.html?q=" + id + "'\">" + id + "&nbsp&nbsp<b>" + name + "</b>&nbsp&nbspNormal</div>"
        }
    </script>
</body>

</html>
